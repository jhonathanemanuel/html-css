<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deveria utilizar em cada um.</p>
    <ul>
        <li><abbr title="Use a tag &#60;p&#62;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &#60;h1&#62; ... &#60;h6&#62;">Títulos</abbr></li>
        <li><abbr title="Use a tag &#60;img&#62;">Imagens</abbr></li>
        <li><abbr title="Use a tag &#60;abbr&#62;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &#60;code&#62;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &#60;ol&#62; e &#60;li&#62;">Listas númeradas</abbr></li>
        <li><abbr title="Use as tags &#60;ul&#62; e &#60;li&#62;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configuracoes globais das CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(-45deg, #F720DF 8%, #FF0074, #FFB525); /*to right = 90deg, radial gradient*/
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

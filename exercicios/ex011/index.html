<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente a abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <h2>Áudio 1: <em>Fazendeiro</em></h2>
    <audio preload="metadata" controls> <!-- autoplay loop -->
        <source src="midia/fazendeiro.mp3" type="audio/mpeg">
        <source src="midia/fazendeiro.ogg" type="audio/ogg">
        <source src="midia/fazendeiro.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/fazendeiro.mp3" download="midia/fazendeiro.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
    <h2>Áudio 2: <em>Plankton</em></h2>
    <audio preload="metadata" controls>
        <source src="midia/plankton.mp3" type="audio/mpeg">
        <source src="midia/plankton.ogg" type="audio/ogg">
        <source src="midia/plankton.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/plankton.mp3" download="midia/plankton.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
